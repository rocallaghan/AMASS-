<html lang="en">
	<head>

	<body class="body">
		<header>
			<h1 class="PageTitle">
				<nav>
					<a href="index.html">Automobile Management & Security System</a>
				</nav>
			</h1>
		</header>
		<br>
		<h1>List of previous locations</h1>
		<br><br><br>
		<div id = locationList>
				<p id="xCoord"></p>
				<p id="yCoord"></p>
		</div>

			<input class="button" type="submit" value="Home"/>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script>
	$(document).ready(function()
	{
		var x = " ";
		var y = " ";
		var rootRef = firebase.database().ref().child("x");
		rootRef.on("child_added", snap => 
		{
			var x = snap.val();
			$("#xCoord").append(x + " , " + "<br>");
		});
		
		var rootRef = firebase.database().ref().child("y");
		rootRef.on("child_added", snap => 
		{
			var y = snap.val();
			$("#yCoord").append(y + "<br>");
		});
		
	});
	</script>
